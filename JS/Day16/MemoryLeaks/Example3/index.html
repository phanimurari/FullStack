<!-- ‚ùå Memory Leak Example  -->

<!DOCTYPE html>
<html>
<head><title>Closure Memory Leak</title></head>
<body>
  <button id="add">Add Elements</button>
  <button id="clear">Clear Elements</button>
  <div id="container"></div>

  <script>
    const addBtn = document.getElementById('add');
    const clearBtn = document.getElementById('clear');
    const container = document.getElementById('container');

    addBtn.addEventListener('click', () => {
      for (let i = 0; i < 1000; i++) {
        const div = document.createElement('div');
        div.textContent = `Leaky Element #${i}`;
        div.style.padding = '10px';
        div.style.margin = '5px';
        div.style.border = '1px solid red';

        // Simulate a large closure-bound object
        const heavyObject = new Array(5000).fill('üß±');

        // ‚ùå Store closure on element directly
        div.onClickHandler = () => {
          console.log(`Clicked element ${i}`, heavyObject[0]);
        };

        div.addEventListener('click', div.onClickHandler);

        container.appendChild(div);
      }
    });

    clearBtn.addEventListener('click', () => {
      // ‚ùå Only removing from DOM, not clearing closures
      container.innerHTML = '';
      console.log('‚ùå Cleared DOM, but memory still retained via element properties!');
    });
  </script>
</body>
</html>
