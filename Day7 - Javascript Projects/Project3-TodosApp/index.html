<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 My To-Do List</h1>
    </header>
    <section class="input-section">
      <input type="text" id="todoUserInput" placeholder="What needs to be done?" />
      <button id="addTodoButton"><i class="fas fa-plus"></i> Add</button>
    </section>
    <section class="tasks-section">
      <h2>My Tasks</h2>
      <ul id="todoItemsContainer"></ul>
    </section>
    <footer>
      <button id="saveTodoButton"><i class="fas fa-save"></i> Save</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
